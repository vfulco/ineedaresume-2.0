<span class="input-hint">
    Navigate between sections at the top then customize and save your resume on the "Finish up" page.
</span>

<form class="input-form" ng-submit="saveCoverAlert()" ng-submit="saveCover()" ng-init="coverInit()">
    <span class="form-group full-width">
        <label>Write a <b>cover letter</b> specific to the job you're applying for.</label>
        <textarea ng-focus="makingChanges()" ng-model="cover.body" id="summaryRichText" placeholder="I'm a young professional fresh out of school this past semester. I applied for this job because it aligns with my career goals and I hear you have the gnarliest lunch buffet..."></textarea>
    </span><!--
    --><span class="form-group empty"></span><!--
    --><span class="form-group">
        <button type="submit" class="save-btn" id="save-cover"><i class="ion-checkmark-round"></i> Save Cover Letter</button>
    </span>
</form>
