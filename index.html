<!DOCTYPE html>
<html ng-app="resumeApp">
<head>

    <!-- Meta -->

	<meta name="author" content="Mitch Samuels">
	<meta name="keywords" content="Simple, Quick, resume, CV, contact, job, work, career, fair, builder, minimal, Mitch Samuels, resume, generator, creator, maker, resumay, job, jobs, career, javascript, pdf, word, print, creating, make, generate, apply, applicant, Mitch, Samuels, CV, Kickresume, kick, recruiter, non profit">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/ico" href="assets/favicon.png" />
    <meta name="theme-color" content="#4887F4">

    <!-- STYLES -->
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/input.css" />
    <link rel="stylesheet" href="css/typography.css" />
    <link rel="stylesheet" href="css/pages.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/print.css" />
    <link rel="stylesheet" href="css/angular-toastr.css" />
    <!-- PDF THEMES -->
    <link rel="stylesheet" href="css/themes/theme-source.css" />
    <link rel="stylesheet" href="css/themes/theme-pacifico.css" />
    <link rel="stylesheet" href="css/themes/theme-raleway.css" />

    <link href="https://fonts.googleapis.com/css?family=Lato:400,300,700,900" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">

    <!-- SCRIPTS -->
    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/angular/src/angular.min.js"></script>
    <script src="scripts/angular/src/angular-route.js"></script>
    <script src="scripts/angular/src/jquery-ui.min.js"></script>

    <script src="scripts/angular/testfactories.js"></script>
    <script src="scripts/javascript.js"></script>
    <!-- Controllers -->
    <script src="scripts/angular/controllers/home.js"></script>
    <script src="scripts/angular/controllers/basic.js"></script>
    <script src="scripts/angular/controllers/summary.js"></script>
    <script src="scripts/angular/controllers/experience.js"></script>
    <script src="scripts/angular/controllers/projects.js"></script>
    <script src="scripts/angular/controllers/qualifications.js"></script>
    <script src="scripts/angular/controllers/skills.js"></script>
    <script src="scripts/angular/controllers/generate.js"></script>
    <script src="scripts/angular/controllers/help.js"></script>

<body ng-controller="mainController">

    <nav>
        <i class="ion-document-text logo"></i>

        <li ng-class="navClass('projects')"><a href="#projects">Projects</a></li>
        <li ng-class="navClass('qualifications')"><a href="#qualifications">Education</a></li>
        <li ng-class="navClass('skills')"><a href="#skills">Skills</a></li>
        <li ng-class="navClass('generate')"><a href="#generate">Finish Up</a></li>
    </ul>

    <span class="nav-spacer">&nbsp;</span>

    <span id="menu-lightbox">&nbsp;</span>


    <div id="content">

        <div ng-view class="fade view"></div>

    </div>
